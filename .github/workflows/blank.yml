name: ðŸ“Š GitHub Languages

on:
  schedule:
    - cron: "0 11 * * 1" # toda segunda 08h BR
  workflow_dispatch:

permissions:
  contents: write  # necessÃ¡rio para commit

jobs:
  metrics:
    runs-on: ubuntu-latest
    steps:
      - uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          user: MarcoTuliops22
          base: repositories
          plugin_languages: yes
          plugin_languages_details: percentage
          plugin_languages_limit: 8
          filename: github-metrics.svg   # âœ… define o nome do SVG
          output_action: commit          # âœ… commit automÃ¡tico
