name: ðŸ“Š GitHub Languages

on:
  schedule:
    - cron: "0 11 * * 1"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  metrics:
    runs-on: ubuntu-latest
    steps:
      - uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          user: MarcoTuliops22
          base: ""
          plugin_languages: yes
          plugin_languages_details: percentage
          plugin_languages_limit: 8
