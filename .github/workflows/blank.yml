name: Generate Languages Card

on:
  schedule:
    - cron: '0 8 * * *' # di√°rio √†s 8h UTC
  workflow_dispatch:
  push:
    branches:
      - main
      - master
    paths:
      - '.github/workflows/languages-card.yml'

permissions:
  contents: write

jobs:
  generate-card:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install --upgrade pip PyGithub matplotlib

      - name: Generate SVG Languages Card
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_USERNAME: ${{ github.repository_owner }}
        run: |
          python << 'EOF'
          import os
          from github import Github
          import matplotlib.pyplot as plt
          from collections import defaultdict

          # Config
          token = os.environ.get("GH_TOKEN")
          username = os.environ.get("GITHUB_USERNAME")
          if not token or not username:
              raise Exception("GH_TOKEN ou GITHUB_USERNAME n√£o configurados")

          # Conex√£o GitHub
          g = Github(auth=token)
          user = g.get_user(username)

          # Coletar linguagens
          language_bytes = defaultdict(int)
          for repo in user.get_repos():
              try:
                  langs = repo.get_languages()
                  for lang, b in langs.items():
                      language_bytes[lang] += b
              except:
                  continue

          if not language_bytes:
              raise Exception("Nenhuma linguagem encontrada!")

          # Ordenar por bytes
          language_bytes = dict(sorted(language_bytes.items(), key=lambda x: x[1], reverse=True))

          # Criar gr√°fico de pizza
          fig, ax = plt.subplots(figsize=(6,6))
          langs = list(language_bytes.keys())
          sizes = list(language_bytes.values())
          colors = plt.get_cmap('tab20').colors

          ax.pie(sizes, labels=langs, autopct='%1.1f%%', startangle=140, colors=colors[:len(langs)])
          ax.set_title(f"Linguagens de {username}", fontsize=16)
          plt.tight_layout()

          # Salvar SVG
          output_file = "LANGUAGES_CARD.svg"
          fig.savefig(output_file, format="svg")
          print(f"‚úÖ SVG gerado: {output_file}")
          EOF

      - name: Commit and push card
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add LANGUAGES_CARD.svg
          if git diff --cached --quiet; then
            echo "‚úÖ Nenhuma mudan√ßa para commitar"
          else
            git commit -m "üé® Update languages card [$(date +'%Y-%m-%d %H:%M')]"
            git push
            echo "‚úÖ Card atualizado e enviado"
