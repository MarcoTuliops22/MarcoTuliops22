name: ðŸ“Š Linguagens GitHub

on:
  schedule:
    - cron: "0 11 * * 1" # segunda 08h BR
  workflow_dispatch:

permissions:
  contents: write

jobs:
  metrics:
    runs-on: ubuntu-latest
    steps:
      - uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          user: MarcoTuliops22

          # NÃƒO remova o base
          base: repositories

          # Linguagens
          plugin_languages: yes
          plugin_languages_details: percentage
          plugin_languages_limit: 8
          plugin_languages_threshold: 0%
