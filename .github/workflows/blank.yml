name: ðŸ“Š Linguagens GitHub

on:
  schedule:
    - cron: "0 11 * * 1"
  workflow_dispatch:

permissions:
  contents: write  # <--- ESSENCIAL para commit

jobs:
  metrics:
    runs-on: ubuntu-latest
    steps:
      - uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          user: MarcoTuliops22
          base: repositories
          plugin_languages: yes
          plugin_languages_details: percentage
          plugin_languages_limit: 8
          output_action: commit    # <--- forÃ§a salvar no repo
          output_file: github-metrics.svg  # <--- nome do arquivo commitado
