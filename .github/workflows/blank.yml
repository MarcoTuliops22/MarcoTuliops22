name: üìä Generate Repository Languages Report

on:
  schedule:
    - cron: '0 8 * * *' # di√°rio √†s 8h UTC
  workflow_dispatch:
  push:
    branches:
      - main
      - master
    paths:
      - '.github/workflows/repository-languages.yml'

permissions:
  contents: write
  repository-projects: read

jobs:
  analyze-languages:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: pip install --upgrade pip PyGithub

      - name: Generate languages report
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_USERNAME: ${{ github.repository_owner }}
        run: |
          python << 'EOF'
          import os, sys, time, json
          from github import Github
          from collections import defaultdict
          from datetime import datetime

          # --- Configura√ß√µes ---
          token = os.environ.get("GH_TOKEN")
          username = os.environ.get("GITHUB_USERNAME")

          if not token or not username:
              print("‚ùå GITHUB_TOKEN ou GITHUB_USERNAME n√£o configurados")
              sys.exit(1)

          print(f"üîç Analisando reposit√≥rios de: {username}")
          print("="*60)

          g = Github(auth=token, per_page=100)
          user = g.get_user(username)

          # Fun√ß√£o segura para converter ISO strings
          def parse_iso(iso_str):
              if not iso_str:
                  return None
              if iso_str.endswith("Z"):
                  iso_str = iso_str.replace("Z", "+00:00")
              # Corrige offset tipo +00:0 -> +00:00
              if len(iso_str) >= 6 and iso_str[-3] == ":" and len(iso_str[-2:]) == 2 and iso_str[-1] != "0":
                  iso_str = iso_str[:-1] + "0"
              return datetime.fromisoformat(iso_str)

          # --- Coleta de dados ---
          repos_data = []
          language_stats = defaultdict(int)
          language_bytes = defaultdict(int)
          repos_per_language = defaultdict(list)

          total_repos = 0
          page = 0

          while True:
              repos = user.get_repos().get_page(page)
              if not repos:
                  break
              for repo in repos:
                  total_repos += 1
                  print(f"üìÇ [{total_repos}] {repo.name}")
                  try:
                      langs = repo.get_languages()
                      for lang, b in langs.items():
                          language_stats[lang] += 1
                          language_bytes[lang] += b
                          repos_per_language[lang].append({
                              "name": repo.name,
                              "url": repo.html_url,
                              "bytes": b
                          })
                      repos_data.append({
                          "name": repo.name,
                          "url": repo.html_url,
                          "languages": langs,
                          "primary_language": repo.language or "N/A",
                          "stars": repo.stargazers_count,
                          "updated_at": repo.updated_at.isoformat() if repo.updated_at else None
                      })
                      time.sleep(0.1)  # evita rate limit
                  except Exception as e:
                      print(f"   ‚ùå Erro em {repo.name}: {e}")
              page += 1
              time.sleep(0.2)

          print("\n‚úÖ Coleta finalizada")
          print(f"Total de reposit√≥rios: {total_repos}")
          print(f"Linguagens √∫nicas: {len(language_stats)}")
          print("="*60)

          # --- Gerar markdown ---
          timestamp = datetime.now().strftime('%Y-%m-%d %H:%M:%S')
          sorted_by_count = sorted(language_stats.items(), key=lambda x: x[1], reverse=True)
          sorted_by_bytes = sorted(language_bytes.items(), key=lambda x: x[1], reverse=True)

          md = f"# üìä Relat√≥rio de Linguagens\n\n**Usu√°rio:** {username}\n**Data:** {timestamp}\n**Reposit√≥rios analisados:** {total_repos}\n**Linguagens √∫nicas:** {len(language_stats)}\n\n---\n"

          # Top linguagens por n√∫mero de reposit√≥rios
          md += "## üèÜ Top Linguagens (por reposit√≥rios)\n| # | Linguagem | Reposit√≥rios |\n|---|-----------|--------------|\n"
          for i, (lang, count) in enumerate(sorted_by_count[:10], 1):
              md += f"| {i} | `{lang}` | {count} |\n"

          # Top linguagens por bytes
          md += "\n## üíæ Top Linguagens (por volume de c√≥digo)\n| # | Linguagem | Bytes | Reposit√≥rios |\n|---|-----------|-------|--------------|\n"
          for i, (lang, b) in enumerate(sorted_by_bytes[:10],1):
              count = language_stats[lang]
              md += f"| {i} | `{lang}` | {b:,} | {count} |\n"

          # Salvar Markdown
          with open("LANGUAGES_REPORT.md", "w", encoding="utf-8") as f:
              f.write(md)

          # Salvar dados JSON
          with open("languages_data.json", "w", encoding="utf-8") as f:
              json.dump({
                  "metadata": {"username": username, "total_repos": total_repos, "generated_at": timestamp},
                  "languages": dict(language_stats),
                  "bytes": dict(language_bytes),
                  "repos_per_language": {k:v for k,v in repos_per_language.items()}
              }, f, indent=2, ensure_ascii=False)

          print("‚úÖ Relat√≥rio LANGUAGES_REPORT.md atualizado")
          EOF

      - name: Commit and push report
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add LANGUAGES_REPORT.md languages_data.json
          if git diff --cached --quiet; then
            echo "‚úÖ Nenhuma mudan√ßa para commitar"
          else
            git commit -m "üìä Update languages report [$(date +'%Y-%m-%d %H:%M')]"
            git push
            echo "‚úÖ Relat√≥rio atualizado e enviado"
